name: CI

on:
  pull_request:
    branches: ["*"]
  push:
    branches: ["v.0.1"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install deps
        run: npm ci
      - name: Typecheck
        run: npm run typecheck --if-present
      - name: Lint
        run: npm run lint --if-present
      - name: Build
        run: npm run build --if-present
      - name: Test
        run: npm run test --if-present

      - name: Unit tests
        run: npm run test

      - name: Build
        run: npm run build

  health-check:
    # Optional job; will be skipped if no secrets configured
    runs-on: ubuntu-latest
    if: ${{ secrets.SUPABASE_URL != '' && secrets.SUPABASE_ANON_KEY != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run health checks
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          REPORT_BUCKET: ${{ secrets.REPORT_BUCKET || 'report-photos' }}
        run: |
          node scripts/check-app-health.mjs
          node scripts/check-storage-upload.mjs || true # allow non-public buckets
