version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
      timezone: "Asia/Jakarta"
    open-pull-requests-limit: 10
    allow:
      - dependency-type: "all"
    groups:
      minor-and-patch:
        update-types:
          - "minor"
          - "patch"
          - "digest"
      vite-and-plugins:
        patterns:
          - "vite"
          - "@vitejs/*"
          - "vite-plugin-*"
      eslint-and-types:
        patterns:
          - "eslint"
          - "@eslint/*"
          - "typescript"
          - "typescript-eslint"
          - "eslint-*"
      tailwind-and-postcss:
        patterns:
          - "tailwindcss"
          - "@tailwindcss/*"
          - "postcss"
          - "autoprefixer"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:15"
      timezone: "Asia/Jakarta"
